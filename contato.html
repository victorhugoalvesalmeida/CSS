<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo do Site">
        <h1>Anúncios Salinas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="anuncios.html">Anúncios</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Fale Conosco</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"><br>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>Contate-nos: email@example.com</p>
        <p>Redes sociais: 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a>
        </p>
    </footer>
</body>
</html>
